        <form action="">

        <table>
            <tr>
                <td><label for="fn">FirstName</label> </td>

                </td>
        </tr>
        <tr>

        </tr>
        <td>

        </td>
        <td> <input type="text" id="num" placeholder="10 digits number" required></td>
        <tr>
            <td>
                <label for="add">Address</label>
            </td>
            <td><textarea name="" id="add"></textarea></td>
        </tr>
        <tr>
            <td><label for="city">City</label></td>
            <td><input type="text" id="city">   </td>
        </tr>
        <tr>
            <td><label for="code">Pincode</label></td>
            <td><input type="text" id="code">   </td>
        </tr>
        <tr>
            <td><label for="state">State</label></td>
            <td><input type="text" id="state">   </td>
        </tr>
        <tr>
            <td><label for="country">Country</label></td>
            <td><input type="text" id="country">   </td>
        </tr>
          <tr>
            <td><label for="qf">Qualification</label></td>
           <td>
            <table  cellpadding="5" cellspacing="2">
                <tr>
                    <th style="color: white;">Sl.No</th>
                    <th style="color: white;">Examination</th>
                    <th style="color: white;">Board</th>
                    <th style="color: white;">Percentage</th>
                    <th style="color: white;">Year of Passing</th>
                </tr>
                <tr>
                    <td style="color: white;" >1</td>

                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>

                <tr>
                    <td style="color: white;">2</td>
                    <td style="color: white;">Class XII</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td style="color: white;">3</td>
                    <td style="color: white;">Graduation</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td style="color: white;">4</td>
                    <td style="color: white;">Master</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>

        </td>
    </tr>
           </td>
           <table>
